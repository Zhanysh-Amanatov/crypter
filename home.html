<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/sass/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <section class="header-section-1">
          <div class="logo-wrapper">
            <object data="/assets/logo.svg" class="logo-image"></object>
            <a href="#" class="logo-name">crypter</a>
          </div>
          <object data="/assets/divider.svg" class="divider-icon"></object>
          <a href="#" class="header-item">Discover</a>
          <a href="#" class="header-item">How it work</a>
        </section>

        <object data="/assets/burger icon.svg" class="burger-icon"></object>
        <section class="header-section-2">
          <div class="search-wrapper">
            <input type="text" placeholder="Search" class="search-input" />
            <object data="/assets/search.svg" class="search-icon"></object>
          </div>
          <div class="bell-wrapper">
            <object data="/assets/bell.svg" class="bell-icon"></object>
            <object data="/assets/New.svg" class="bell-icon-new"></object>
          </div>
          <button type="button" class="header-btn-upload">Upload</button>
          <button type="button" class="header-btn-connectWallet">
            Connect Wallet
          </button>
        </section>
      </div>
    </header>

    <main>
      
      <section class="main-section-1">
        <div class="container">
          <p class="main-section-1-p">
            Create, explore, & collect digital art NFTs.
          </p>
          <p class="main-section-1-p-small">stacks 1.0</p>
          <p class="main-section-1-h1">The new creative economy.</p>
          <button type="button" class="main-section-1-btn">
            Start your search
          </button>
        </div>
      </section>

      <section class="main-section-2">
        <div class="main-section-2-part1">
          <object
            data="/assets/main-section-2.png"
            class="main-section-2-videoImg"
          ></object>
          <div class="video-btns-group">
            <object
              data="/assets/main-section-2-resume.svg"
              class="video-btn-resume"
            ></object>
            <div class="rouler">
              <div class="rouler-watched"></div>
              <div class="rouler-not-watched"></div>
            </div>
            <p class="video-timer">2:20</p>
            <object
              data="/assets/main-section-2-volume.svg"
              class="video-btn-volume"
            ></object>
            <object
              data="/assets/main-section-2-fullScreen.svg"
              class="video-btn-fullScreen"
            ></object>
          </div>
        </div>

        <div class="main-section-2-part2">
          <object
            data="/assets/main-section-2-part2-Marco carrillo®.svg"
            class="part2-theCreatorNetwork"
          ></object>
          <object
            data="/assets/main-section-2-part2-tabletMobileMarco carrillo®.svg"
            class="part2-theCreatorNetwork-tabletMobile"
          ></object>
          <div class="part2-avatar-type-name-container">
            <div class="part2-avatar-type-name-group">
              <img
                src="/assets/main-section-2-part2-avatar.png"
                class="part2-avatar"
              />
              <div class="type-name-group">
                <p class="type">Creator</p>
                <p class="name">Emrico Cole</p>
              </div>
            </div>

            <div class="part2-avatar-type-name-group">
              <object
                data="/assets/main-section-2-part2Line.svg"
                class="part2-logo"
              ></object>
              <div class="type-name-group">
                <p class="type">Instant price</p>
                <p class="name">3.5 ETH</p>
              </div>
            </div>
          </div>

          <div class="part2-bid-container">
            <div class="currentBid-group">
              <p class="part2-bid-text">Current Bid</p>
              <p class="part2-bid-quantity">1.00 ETH</p>
              <p class="part2-bid-total">$3,618.36</p>
            </div>
            <div class="part2-timer-group">
              <p class="part2-bid-text">Auction ending in</p>
              <div class="timer">
                <div class="number-txt-group">
                  <p class="number">19</p>
                  <p class="txt">Hrs</p>
                </div>
                <div class="number-txt-group">
                  <p class="number">24</p>
                  <p class="txt">mins</p>
                </div>
                <div class="number-txt-group">
                  <p class="number">19</p>
                  <p class="txt">secs</p>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="part-3-placeABidButton">
            Place a bid
          </button>
          <button type="button" class="part-3-viewItemButton">View item</button>
          <div class="arrowGroup">
            <object data="/assets/arrowLeft.svg" class="arrow"></object>
            <object data="/assets/arrowRight.svg" class="arrowRight"></object>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
